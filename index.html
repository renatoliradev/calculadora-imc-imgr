<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Calculadora de IMC e IMGR</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <p>Calculadora de IMC e IMGR</p>
        </div>

        <div class="content">
            <div>
                <fieldset class="gender">
                    <label for="radio-male"><span class="title-bold-500">Homem</span>
                        <input type="radio" name="gender" value="male" id="radio-male"
                            onkeydown="javascript:EnterTab('height',event)">
                    </label>
                    <label for="radio-female"><span class="title-bold-500">Mulher</span>
                        <input type="radio" name="gender" value="female" id="radio-female"
                            onkeydown="javascript:EnterTab('height',event)">
                    </label>
                </fieldset>
            </div>

            <div>
                <fieldset class="boxCalc">
                    <label for="height" class="boxCalcLabel">Altura</label>
                    <input class="boxCalcInput" type="number" min="0" id="height" placeholder="Informe a altura em cm"
                        onkeydown="javascript:EnterTab('weight',event)">

                    <label for="weight" class="boxCalcLabel">Peso</label>
                    <input class="boxCalcInput" type="number" min="0" id="weight" placeholder="Informe o peso"
                        onkeydown="javascript:EnterTab('absCirc',event)">

                    <label for="abs-circ" class="boxCalcLabel">Circunferência Abdominal</label>
                    <input class="boxCalcInput" type="number" min="0" id="absCirc" placeholder="Circunferência em cm"
                        onkeydown="javascript:EnterTab('btnCalc',event)">&nbsp; <a id="info-abs-circ"
                        title="Informe a circunferência abdominal em centímetros para o cálculo do Índice de Massa Gorda Relativa"><img
                            src="./assets/img/info.png"></a>
                </fieldset>
            </div>
            <div class="btnCalc">
                <input type="button" value="Calcular" id="btnCalc"">
            </div>
                <div>
                    <fieldset class=" boxCalcResult">
                <legend>Resultado do cálculo</legend>
                <p>Seu IMC: <span class="result-values" id="imc">0</span>&nbsp;&nbsp;
                    <a id="info-IMC" title="Clique para ver mais informações sobre o cálculo do IMC"> <img
                            src="./assets/img/info.png"></a>
                    <br>
                    <span class="text-result-values" id="text-result-imc"></span>
                </p>
                <br><br>
                <p>Seu IMGR: <span class="result-values" id="imgr">0 %</span> &nbsp;&nbsp;<a id="info-IMGR"
                        title="Clique para ver mais informações sobre o cálculo do IMGR"><img
                            src="./assets/img/info.png"></a><br>
                <p> Classif. % Gordura: &nbsp;<span class="text-result-values" id="text-result-imgr"></span> </p>

                <p> Índice de Risco: &nbsp;<span class="text-result-values" id="text-result-abs-circ"></span>
                </p>
                </p>
                </fieldset>
            </div>

            <div class=" btnReset">
                <input type="reset" value="Limpar Campos" id="btnReset"">
            </div>
        </div>
    </div>
</body>
<script src=" ./assets/scripts.js"></script>
                <script src="./assets/sweealert.js"></script>

</html>
